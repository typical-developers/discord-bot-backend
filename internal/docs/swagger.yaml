definitions:
  models.APIResponse-ErrorResponse:
    properties:
      data:
        $ref: '#/definitions/models.ErrorResponse'
      success:
        type: boolean
    type: object
  models.APIResponse-GuildSettings:
    properties:
      data:
        $ref: '#/definitions/models.GuildSettings'
      success:
        type: boolean
    type: object
  models.APIResponse-MemberProfile:
    properties:
      data:
        $ref: '#/definitions/models.MemberProfile'
      success:
        type: boolean
    type: object
  models.ActivityConfig:
    properties:
      activity_roles:
        items:
          $ref: '#/definitions/models.ActivityRole'
        type: array
      cooldown_seconds:
        type: integer
      grant_amount:
        type: integer
      is_enabled:
        type: boolean
    type: object
  models.ActivityRole:
    properties:
      required_points:
        type: integer
      role_id:
        type: string
    type: object
  models.ActivityRoleProgress:
    properties:
      progress:
        type: integer
      remaining_points:
        type: integer
      required_points:
        type: integer
      role_id:
        type: string
    type: object
  models.CardStyle:
    enum:
    - 0
    type: integer
    x-enum-varnames:
    - CardStyleDefault
  models.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  models.GuildSettings:
    properties:
      chat_activity:
        $ref: '#/definitions/models.ActivityConfig'
    type: object
  models.MemberActivity:
    properties:
      is_on_cooldown:
        type: boolean
      last_grant:
        type: string
      points:
        type: integer
      rank:
        type: integer
      roles:
        $ref: '#/definitions/models.MemberRoles'
    type: object
  models.MemberProfile:
    properties:
      card_style:
        $ref: '#/definitions/models.CardStyle'
      chat_activity:
        $ref: '#/definitions/models.MemberActivity'
    type: object
  models.MemberRoles:
    properties:
      next:
        $ref: '#/definitions/models.ActivityRoleProgress'
      obtained:
        items:
          $ref: '#/definitions/models.ActivityRole'
        type: array
    type: object
info:
  contact: {}
  description: The API for the main Typical Developers Discord bot.
  title: Discord Bot API
  version: "1.0"
paths:
  /{file}:
    get:
      parameters:
      - description: Asset file location.
        in: path
        name: file
        required: true
        type: string
      responses: {}
      tags:
      - HTML Generation
  /guild/{guild_id}:
    get:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse-GuildSettings'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
      security:
      - APIKeyAuth: []
      tags:
      - Guilds
  /guild/{guild_id}/create:
    post:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GuildSettings'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
      security:
      - APIKeyAuth: []
      tags:
      - Guilds
  /guild/{guild_id}/member/{member_id}:
    get:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      - description: The member ID.
        in: path
        name: member_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse-MemberProfile'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
      security:
      - APIKeyAuth: []
      tags:
      - Members
  /guild/{guild_id}/member/{member_id}/activity-points/increment:
    post:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      - description: The member ID.
        in: path
        name: member_id
        required: true
        type: string
      - description: The activity type.
        enum:
        - chat
        in: query
        name: activity_type
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse-MemberProfile'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
      security:
      - APIKeyAuth: []
      tags:
      - Members
  /guild/{guild_id}/member/{member_id}/create:
    post:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      - description: The member ID.
        in: path
        name: member_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse-MemberProfile'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
      security:
      - APIKeyAuth: []
      tags:
      - Members
  /guild/{guild_id}/member/{member_id}/profile-card:
    get:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      - description: The member ID.
        in: path
        name: member_id
        required: true
        type: string
      - description: The avatar of the member.
        in: query
        name: avatar_url
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse-MemberProfile'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
      security:
      - APIKeyAuth: []
      summary: Get the HTML generation for a member's profile card.
      tags:
      - HTML Generation
  /guild/{guild_id}/update:
    patch:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse-GuildSettings'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse-ErrorResponse'
      security:
      - APIKeyAuth: []
      tags:
      - Guilds
securityDefinitions:
  APIKeyAuth:
    in: header
    name: X-API-KEY
    type: apiKey
swagger: "2.0"
tags:
- description: Guild endpoints.
  name: Guilds
- description: Member endpoints.
  name: Members
- description: HTML generation endpoints.
  name: HTML Generation
