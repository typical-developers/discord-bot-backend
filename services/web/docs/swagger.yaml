        type: boolean
    type: object
  handlers.GuildActivityRoleCreateBody:
    properties:
      activity_type:
        type: string
      required_points:
        type: integer
      role_id:
        type: string
    type: object
  handlers.GuildActivitySettingsUpdateBody:
