  /v1/guild/{guild_id}/settings:
    get:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GuildSettingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.APIError'
