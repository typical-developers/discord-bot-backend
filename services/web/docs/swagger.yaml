info:
  contact: {}
  description: The API for the main Typical Developers Discord bot.
  title: Discord Bot API
  version: "1.0"
paths:
  /v1/guild/{guild_id}/activity-leaderboard-card:
    get:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      - description: The activity type.
        in: query
        name: activity_type
        required: true
        type: string
      - description: The time period.
        in: query
        name: time_period
        required: true
        type: string
      responses: {}
      security:
      - APIKeyAuth: []
      tags:
      - Guilds
  /v1/guild/{guild_id}/member/{member_id}:
    get:
      parameters:
      - description: The guild ID.
        in: path
        name: guild_id
        required: true
        type: string
      - description: The member ID.
        in: path
        name: member_id
        required: true
        type: string
      responses: {}
      tags:
